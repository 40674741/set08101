<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guess the Number Game</h1>
    </header>

    <main>
        <section>
            <h2>Guess the number between 1 and 100</h2>
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
            <button id="submit" onclick="checkGuess()">Submit Guess</button>
            <button id="restart" onclick="restartGame()" class="hidden">Restart Game</button>
        </section>

        <section>
            <p id="attempts">Attempts left: 10</p>
            <p id="message"></p>
            <p id="record">Best Record: --</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Number Guessing Game</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
