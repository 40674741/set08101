<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Grid</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .ad-space {
            width: 150px;
            height: 50px;
        }

        .ad-space img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .board-container {
            flex: 1;
            padding: 2rem;
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .btc-link {
            margin-right: auto;
            padding-left: 1rem;
        }

        .github-link {
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
        }

        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>header for site</h1>
        <div class="navbar-content">
            <!-- Ad Space with an image link -->
            <a class="ad-space" href="ad-page.html" target="_blank">
                <img src="https://cdn2.vectorstock.com/i/1000x1000/53/81/place-your-ads-here-rubber-stamp-vector-11775381.jpg" alt="Ad Space">
            </a>
            <div class="nav-links">
                <a href="#">New Map</a>
                <a href="#">New Character Marker</a>
                <a href="#">Dice Roll</a>
            </div>
        </div>
    </div>

    <div class="board-container">
        <div id="board">
            <!-- <image class="map-image" src="storm.jpg"></image> -->
        </div>
    </div>

    <div class="footer">
        <div>Â© Group 47</div>
        <a class="btc-link" href="#" target="_blank">BTC Wallet</a>
        <a class="github-link" href="https://github.com/your-github-repo" target="_blank">View Source on GitHub</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
