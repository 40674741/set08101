<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="doomCanvas"></canvas>

    <script>
        const canvas = document.getElementById('doomCanvas');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            color: 'red',
            speed: 5
        };

        const walls = [
            { x: 100, y: 100, width: 200, height: 20 },
            { x: 400, y: 300, width: 300, height: 20 },
            { x: 600, y: 500, width: 20, height: 200 }
        ];

        let keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function drawPlayer() {
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawWalls() {
            context.fillStyle = 'gray';
            walls.forEach(wall => {
                context.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function movePlayer() {
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;

            // Simple collision detection with canvas boundaries
            if (player.x < 0) player.x = 0;
            if (player.y < 0) player.y = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        function detectWallCollisions() {
            walls.forEach(wall => {
                if (
                    player.x < wall.x + wall.width &&
                    player.x + player.width > wall.x &&
                    player.y < wall.y + wall.height &&
                    player.y + player.height > wall.y
                ) {
                    // Simple pushback on collision
                    if (keys['ArrowUp']) player.y = wall.y + wall.height;
                    if (keys['ArrowDown']) player.y = wall.y - player.height;
                    if (keys['ArrowLeft']) player.x = wall.x + wall.width;
                    if (keys['ArrowRight']) player.x = wall.x - player.width;
                }
            });
        }

        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawWalls();
            drawPlayer();
            movePlayer();
            detectWallCollisions();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
