<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Higher or Lower Game</h1>
        <p>Guess a number between 1 and 100</p>

        <!-- Input and buttons for the game -->
        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
        <button id="submit" onclick="checkGuess()">Submit</button>
        
        <!-- Hidden buttons initially -->
        <button id="restart" onclick="restartGame()" class="hidden">Restart</button>
        <button id="aboutGameButton" class="hidden" onclick="window.location.href = 'aboutgame.html';">Learn More About the Game</button>

        <!-- Display messages and attempts -->
        <p id="message"></p>
        <p id="attempts">Attempts left: 10</p>
        <p id="record">Best Record: --</p>
    </div>

    <!-- Donate button in the top-right corner -->
    <button id="donateButton" class="donate-btn" onclick="donate()">Donate Â£100</button>

    <!-- Load the external JavaScript file -->
    <script src="game.js"></script>

</body>
</html>
